<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Claude Code - Particle Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        p {
            font-size: 1.1em;
            color: #00f5ff;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>ðŸš€ Welcome to Claude Code!</h1>
        <p>Move your mouse to interact with the particles</p>
    </div>

    <div class="controls">
        Click to create particle burst | Press SPACE for fireworks | Press R to reset
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        let mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };

        class Particle {
            constructor(x, y, vx, vy, color, size) {
                this.x = x;
                this.y = y;
                this.vx = vx || (Math.random() - 0.5) * 2;
                this.vy = vy || (Math.random() - 0.5) * 2;
                this.color = color || `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.size = size || Math.random() * 3 + 1;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.gravity = 0.05;
            }

            update() {
                // Apply gravity
                this.vy += this.gravity;

                // Move particle
                this.x += this.vx;
                this.y += this.vy;

                // Fade out
                this.life -= this.decay;

                // Mouse attraction
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.vx += (dx / distance) * force * 0.3;
                    this.vy += (dy / distance) * force * 0.3;
                }

                // Damping
                this.vx *= 0.99;
                this.vy *= 0.99;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;

                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;

                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            isDead() {
                return this.life <= 0 || this.y > canvas.height + 50;
            }
        }

        // Create initial particles
        function createParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = Math.random() * 3 + 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                particles.push(new Particle(x, y, vx, vy));
            }
        }

        // Create firework burst
        function createFirework(x, y) {
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            for (let i = 0; i < 50; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2;
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                particles.push(new Particle(x, y, vx, vy, color, Math.random() * 4 + 2));
            }
        }

        // Continuous particle emission
        function emitParticles() {
            if (Math.random() < 0.3) {
                const x = Math.random() * canvas.width;
                const y = -10;
                particles.push(new Particle(x, y, (Math.random() - 0.5) * 2, Math.random() * 2));
            }
        }

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(15, 15, 30, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            emitParticles();

            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            // Draw connections between nearby particles
            ctx.globalAlpha = 0.3;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.strokeStyle = '#00f5ff';
                        ctx.lineWidth = (100 - distance) / 100;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            ctx.globalAlpha = 1;

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;

            // Trail effect
            if (Math.random() < 0.3) {
                particles.push(new Particle(mouse.x, mouse.y));
            }
        });

        canvas.addEventListener('click', (e) => {
            createParticles(e.clientX, e.clientY, 30);
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createFirework(
                            Math.random() * canvas.width,
                            Math.random() * canvas.height * 0.5
                        );
                    }, i * 200);
                }
            } else if (e.code === 'KeyR') {
                particles = [];
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start animation
        animate();

        // Initial burst
        setTimeout(() => {
            createFirework(canvas.width / 2, canvas.height / 2);
        }, 500);
    </script>
</body>
</html>
